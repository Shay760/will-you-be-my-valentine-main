<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import Question</title>
  <link rel="stylesheet" href="./public/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="banner-gif">
      <img id="banner" src="./public/images/cat.gif" alt="banner" />
    </div>
    <h1>Will you be my valentine, Raminta?</h1>
    <div class="buttons">
      <button id="yes-button">
        <p>Yes</p>
      </button>
      <button id="no-button">
        <p>No</p>
      </button>
    </div>
    <div class="message">
      <h2>I KNEW YOU LOVED ME! See you sooonnn, baby </h2>

    </div>
    <!-- New div for idea date selection -->
    <div class="choose-idea-date" style="display: none;">
      <h2>What type of food do you want?</h2>
      <div class="food-options">
        <button id="chinese-button">Chinese</button>
        <button id="sushi-button">Japanese</button>
        <button id="korean-button">Korean</button>
        <button id="italian-button">Italian</button>
      </div>
    </div>

    <!-- Element to display the chosen food -->
    <h2 id="food-choice"></h2>
  </div>

  <script src="./public/js/script.js"></script>
</body>

</html>
